<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hadi AI Interactive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:#020617;
  color:white;
  font-family:Arial;
  overflow:hidden;
}

/* AI canvas */
#ai-bg{
  position:fixed;
  top:0;left:0;
  width:100vw;
  height:100vh;
  z-index:0;
}

/* site content */
#content{
  position:relative;
  z-index:10;
  text-align:center;
  margin-top:40vh;
}
h1{font-size:40px;}
p{font-size:20px;color:#60a5fa;}
</style>
</head>

<body>

<canvas id="ai-bg"></canvas>

<div id="content">
  <h1>Hadi Kanani</h1>
  <p>AI & Deep Learning Developer</p>
  <p>Move your hand in front of camera âœ‹</p>
</div>

<script type="module">
import {
  FilesetResolver,
  HandLandmarker
} from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

const canvas = document.getElementById("ai-bg");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

// camera
const video = document.createElement("video");
const stream = await navigator.mediaDevices.getUserMedia({video:true});
video.srcObject = stream;
await video.play();

// mediapipe
const fileset = await FilesetResolver.forVisionTasks(
  "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
);

const hand = await HandLandmarker.createFromOptions(fileset,{
  baseOptions:{
    modelAssetPath:
    "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task"
  },
  numHands:1,
  runningMode:"VIDEO"
});

// particles
let particles = Array.from({length:250},()=>({
  a:Math.random()*Math.PI*2,
  b:Math.random()*Math.PI*2
}));

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const res = hand.detectForVideo(video, performance.now());
  let spread = 120;

  if(res.landmarks){
    const p1 = res.landmarks[0][4];
    const p2 = res.landmarks[0][8];
    const dx = p1.x-p2.x;
    const dy = p1.y-p2.y;
    spread = Math.sqrt(dx*dx+dy*dy)*700;
  }

  const cx = canvas.width/2;
  const cy = canvas.height/2;

  for(const p of particles){
    const x = cx + Math.cos(p.a)*spread*Math.sin(p.b);
    const y = cy + Math.sin(p.a)*spread*Math.cos(p.b);

    ctx.beginPath();
    ctx.arc(x,y,3,0,Math.PI*2);
    ctx.fillStyle="#00f5ff";
    ctx.fill();
  }

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
